<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoGP Fight</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <!-- Pantalla 1 -->
    <section id="section1" onclick="changeScreen(2)">
        <div class="screen1 screen">
            <!-- Diiv con titulo de la primera pantalla -->
            <div class="section1-title"><h1>MotoGP Fight!</h1></div>
        </div>
        
    </section>
    <!-- Pantalla 2 -->
    <section id="section2" style="display:none;" >
        <div class="screen2 screen">
            <!-- Contenedor con todos los Riders -->
            <div class="container-riders">
                <div id="bastianini" class="rider-list-screen2" onclick="add(bastianini)">
                    <img src="img/Riders/bastianini.png" alt="" class="img-riders">
                    <h1>Bastianini</h1>
                </div>
                <div id="marquez" class="rider-list-screen2"  onclick="add(marquez)">
                    <img src="img/Riders/marquez.png" alt="" class="img-riders">
                    <h1>Marquez</h1>
                </div>
                
                <div id="martin" class="rider-list-screen2" onclick="add(martin)">
                    <img src="img/Riders/martin.png" alt="" class="img-riders">
                    <h1>Martin</h1>
                </div>
                
                <div id="mir" class="rider-list-screen2" onclick="add(mir)">
                    <img src="img/Riders/mir.png" alt="" class="img-riders">
                    <h1>Mir</h1>
                </div>
                
                <div id="oliveira" class="rider-list-screen2" onclick="add(oliveira)">
                    <img src="img/Riders/oliveira.png" alt="" class="img-riders">
                    <h1>Oliveira</h1>
                </div>
                    
                <div id="quartararo" class="rider-list-screen2" onclick="add(quartararo)">
                    <img src="img/Riders/quartararo.png" alt="" class="img-riders">
                    <h1>Quartararo</h1>
                </div>
                
                <div id="rossi" class="rider-list-screen2" onclick="add(rossi)">
                    <img src="img/Riders/rossi.png" alt="" class="img-riders">
                    <h1>Rossi</h1>
                </div>
                
                <div id="zarco" class="rider-list-screen2" onclick="add(zarco)">
                    <img src="img/Riders/zarco.png" alt="" class="img-riders">
                    <h1>Zarco</h1>
                </div>
            </div>
            <!-- Contenedor con los personajes seleccionados -->
            <div class="container-selection">
                <div class="container-player">
                    <div id="player1" class="box-player"></div>
                    <div class="stats" id="statsp1"></div>
                </div>
                <!-- Boton para pasar a la pelea -->
                <div class="btn-fight" onclick="changeScreen(3)" style="display:none;">Fight!</div>
                <div class="container-player">
                    <div id="player2" class="box-player"></div>
                    <div class="stats" id="statsp2"></div>
                
                </div>
            </div>
            
        </div>
        
    </section>


    <!-- Pantalla 3 -->
    <section id="section3" style="display:none;">
        <div class="screen3 screen">
            <!-- Contenedor con los pilotos y su barra de vida -->
            <div class="container-player-screen3">
                <!-- Contenedor piloto1 -->
                <div class="box-player-screen3" id="p1">Aqui el piloto 1</div>
                <div class="vida">
                    <div class="vidap1" id="hpPlayer1"></div>
                </div>
            </div>
            <!-- Div para disparar la funcion fight() -->
            <div class="btn-fight" onclick="fight()">fight</div>
            <!-- Contenedor piloto2 -->
            <div class="container-player-screen3">
                <div class="box-player-screen3" id="p2">Aqui el piloto 2</div>
                <div class="vida" >
                    <div class="vidap2" id="hpPlayer2"></div>
                </div>
            </div>
            
        </div>
    </section>






    <script src="js/main.js"></script>

    <script src="js/riders.js"></script>
</body>
</html>
