<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoGP Fight</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <!-- Pantalla 1 -->
    <section id="section1" onclick="changeScreen(2)">
        <div class="screen1 screen">
            <!-- Diiv con titulo de la primera pantalla -->
            <div class="section1-title"><h1>MotoGP Fight!</h1></div>
        </div>
        
    </section>
    <!-- Pantalla 2 -->
    <section id="section2" style="display:none;" >
        <div class="screen2 screen">
            <!-- Contenedor con todos los Riders -->
            <div class="container-riders">
                <div id="bastianini" onclick="add(bastianini)">
                    <img src="img/Riders/bastianini.png" alt="" class="img-riders">
                </div>
                <div id="marquez" onclick="add(marquez)">
                    <img src="img/Riders/marquez.png" alt="" class="img-riders">
                </div>
                
                <div id="martin" onclick="add(martin)">
                    <img src="img/Riders/martin.png" alt="" class="img-riders">
                </div>
                
                <div id="mir" onclick="add(mir)">
                    <img src="img/Riders/mir.png" alt="" class="img-riders">
                </div>
                
                <div id="oliveira" onclick="add(oliveira)">
                    <img src="img/Riders/oliveira.png" alt="" class="img-riders">
                </div>
                    
                <div id="quartararo" onclick="add(quartararo)">
                    <img src="img/Riders/quartararo.png" alt="" class="img-riders">
                </div>
                
                <div id="rossi" onclick="add(rossi)">
                    <img src="img/Riders/rossi.png" alt="" class="img-riders">
                </div>
                
                <div id="zarco" onclick="add(zarco)">
                    <img src="img/Riders/zarco.png" alt="" class="img-riders">
                </div>
            </div>
            <div class="container-selection">
                <div id="player1" class="box-player">Aqui va seleccion 1</div>
                <div class="btn-fight" onclick="changeScreen(3)">Fight!</div>
                <div id="player2" class="box-player">Aqui va seleccion 2</div>
            </div>
            
        </div>
        
    </section>


    <!-- Pantalla 3 -->
    <section id="section3" style="display:none;">
        <div class="screen3 screen">
            <div class="box-player"></div>
            <div class="btn-fight" onclick="fight()">fight</div>
            <div class="box-player"></div>
        </div>
    </section>






    <script src="js/main.js"></script>

    <script src="js/riders.js"></script>
</body>
</html>
